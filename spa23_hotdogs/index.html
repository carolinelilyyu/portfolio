<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <!--  font awesome icons  -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" class="">
</head>
<body>
    <!-- <input type="button" value="STOP!" id="btnStop"> -->
    <!-- <div class="slider" id="slider">
        &nbsp;
    </div> -->
    <div class="scroll-down"></div>
    <div class="menu">
        
        <div id="line"></div>
        <div id="menu" class="w3-container w3-black w3-xxlarge w3-padding-20">
            <h1 class="w3-center w3-jumbo w3-padding-32">THE MENU</h1>
            <div class="w3-row w3-center w3-border-dark-grey">
        </div>

        <div class="w3-container w3-white w3-padding-32 w3-border-dark-grey">
            <div id="div1"><b>Hotdog </b><span class="w3-tag w3-grey w3-round">Popular</span><span class="w3-right w3-tag w3-dark-grey w3-round">$4.00</span></div>
            <p class="w3-text-grey">All beef frank. topped with choice of relish, ketchup, mustard, or cheese<span class="w3-right w3-round"><input type="number" id="hotdog" name="quantity"></span></p>
        <br><br>


        <div class="w3-container w3-white w3-padding-32">
            <div id="div2"><b>Fries </b><span class="w3-right w3-tag w3-dark-grey w3-round">$3.50</span></div>
            <p class="w3-text-grey">Seasoned with cajun powder, crisp to perfection<span class="w3-right w3-round"><input type="number" id="fries" name="quantity"></span></p>
        <br><br>


        <div class="w3-container w3-white w3-padding-32">
            <div id="div3"><b>Soda </b><span class="w3-right w3-tag w3-dark-grey w3-round">$1.50</span></div>
            <p class="w3-text-grey">Coke, Sprite, or Dr. Pepper<span class="w3-right w3-round"><input type="number" id="soda" name="quantity"></span></p>
        <br><br>

        <div class="w3-container w3-white w3-padding-32">
            <div id="div4"><b>Sauerkraut </b><span class="w3-right w3-tag w3-dark-grey w3-round">$1.00</span></div>
            <p class="w3-text-grey">Sauerkraut. it's Sauerkraut. What's more to say?<span class="w3-right w3-round"><input type="number" id="sauerkraut" name="quantity"></span></p>
        <br><br>
        
        <div class="cart">
            <input type="submit" value="Cart" id="submit">
            <br><br>
            <h1 id="cartPrice">&nbsp;</h1>
            <h2 id="discounttax">&nbsp;</h2>
            <h1 id="total">&nbsp;</h1>
        </div>
    </div>
    <!--  Jquery js file  -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- custom js file -->
    <script src="./js/main.js"></script>
</body>
</html>
